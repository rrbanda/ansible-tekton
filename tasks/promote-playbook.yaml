apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: promote-playbook
spec:
  params:
    - name: target-repo-url
      type: string
  workspaces:
    - name: shared
  steps:
    - name: promote
      image: alpine/git
      workingDir: $(workspaces.shared.path)
      script: |
        #!/bin/sh
        set -e

        echo "ğŸ”§ Configuring Git..."
        git config --global user.email "tekton@example.com"
        git config --global user.name "Tekton Pipeline"

        echo "ğŸ“ Cloning public repo (read-only)..."
        mkdir -p promote && cd promote
        git clone $(params.target-repo-url) .
        mkdir -p promoted

        echo "ğŸ“¦ Copying files that passed lint..."
        cp -r ../passed/* promoted/ || echo "âš ï¸ Nothing to promote"

        echo "ğŸ“ Staging promoted files..."
        git add promoted/
        git status

        echo "ğŸ” Showing staged changes:"
        git diff --cached || true

        echo "âœ… Promotion step completed (no commit/push in public mode)"