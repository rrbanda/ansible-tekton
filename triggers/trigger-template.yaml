apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: ansible-lint-trigger-template
spec:
  params:
    - name: git-url
    - name: git-revision
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        generateName: promote-dev-to-stage-
      spec:
        pipelineRef:
          name: ansible-lint-pipeline
        params:
          - name: git-url
            value: $(params.git-url)
          - name: git-revision
            value: $(params.git-revision | split("/")[-1])
          - name: target-repo-url
            value: https://github.com/rrbanda/ansible-tekton.git
          - name: pr-base-branch
            value: stage
          - name: target-branch
            value: stage
        workspaces:
          - name: shared-workspace
            volumeClaimTemplate:
              metadata:
                name: tekton-shared-pvc
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
